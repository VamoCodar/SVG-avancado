<!DOCTYPE html>
<html>
  <head>
    <title>Formas Básicas</title>
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <h1>Formas Básicas</h1>

    <h2>Rect</h2>
    <svg>
      <rect x="50" y="20" width="100" height="100" />
    </svg>

    <h2>Circle</h2>
    <svg>
      <circle r="25" cx="150" cy="70" />
    </svg>

    <h2>Ellipse</h2>
    <svg>
      <ellipse rx="100" ry="50" cx="150" cy="75" />
    </svg>

    <h2>Line</h2>
    <svg>
      <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4" />
    </svg>

    <h2>Polyline</h2>
    <svg>
      <polyline
        points="0,40 40,40 40,80 80,80 80,120 120,120, 120,160"
        fill="transparent"
        stroke="#000"
        stroke-width="4"
      />
    </svg>

    <h2>Polygon</h2>
    <svg>
      <polygon
        points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"
        fill="#000"
        stroke="red"
        stroke-width="4"
      />
    </svg>

    <h2>Path</h2>
    <svg>
      <path
        stroke="#000"
        stroke-width="4"
        fill="none"
        d="M40,20 L40,80 A30,30 0 1,0 100,100z"
      />
    </svg>

    <h1>Elementos containers</h1>

    <h2>Defs</h2>
    <svg>
      <defs>
        <circle id="meu-circulo" r="25" cx="150" cy="50" />
      </defs>

      <use xlink:href="#meu-circulo" />
      <use xlink:href="#meu-circulo" x="80" fill="red" />
    </svg>

    <h2>g</h2>

    <svg>
      <g fill="red">
        <circle id="meu-circulo" r="25" cx="150" cy="50" />
        <circle id="meu-circulo" r="25" cx="240" cy="50" />
      </g>
    </svg>

    <h2>Symbol</h2>
    <svg>
      <symbol id="meu-simbolo" viewBox="0 0 150 75">
        <circle r="10" cx="50" cy="50" />
      </symbol>

      <use xlink:href="#meu-simbolo" />
      <use xlink:href="#meu-simbolo" x="80" fill="red" />
    </svg>

    <h1>estilizando o svg com css</h1>
    <h2>estilo inline</h2>

    <svg style="width: 300px; height: 300px" viewBox="0 0 300 300">
      <polygon
        style="fill: blue; stroke: #ed1c24; stroke-width: 5"
        points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
      />
    </svg>

    <h2>estilo dentro do svg</h2>

    <svg width="300px" height="300px" viewBox="0 0 300 300">
      <polygon
        style="fill: blue; stroke: #ed1c24; stroke-width: 5"
        points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
      />
    </svg>

    <h2>estilo fora do svg dentro do html</h2>
    <p>nao é muito aconselhavel deixa bagunçado</p>
    <style>
      .star {
        fill: green;
        stroke: #ed1c24;
        stroke-width: 1px;
      }
    </style>
    <svg width="300px" height="300px" viewBox="0 0 300 300">
      <polygon
        class="star"
        points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
      />
    </svg>

    <h2>link externo</h2>
    <link rel="stylesheet" href="svg-edit.css" />
    <svg width="300px" height="300px" viewBox="0 0 300 300">
      <polygon
        class="star-externa"
        points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
      />
    </svg>

    <style>
      body {
        color: black;
        margin-left: 50px;
      }
    </style>
  </body>
</html>
